<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 249 17">
  <!-- Background -->
  <rect width="249" height="17" fill="#ffffff"/>
  
  <!-- Random floating elements -->
  <path d="M30 5 L33 2 L36 5" fill="none" stroke="#dfe6e9" stroke-width="0.5"/>
  <path d="M80 15 L83 12 L86 15" fill="none" stroke="#b2bec3" stroke-width="0.5"/>
  <path d="M140 3 L143 6 L146 3" fill="none" stroke="#dfe6e9" stroke-width="0.5"/>
  <path d="M190 13 L193 10 L196 13" fill="none" stroke="#b2bec3" stroke-width="0.5"/>
  
  <!-- Small circles -->
  <circle cx="45" cy="4" r="0.8" fill="#e0e0e0"/>
  <circle cx="115" cy="14" r="0.6" fill="#d0d0d0"/>
  <circle cx="165" cy="3" r="0.7" fill="#e0e0e0"/>
  <circle cx="215" cy="13" r="0.5" fill="#d0d0d0"/>
  
  <!-- Small crosses -->
  <path d="M70 7 l2 2 m0 -2 l-2 2" stroke="#cecece" stroke-width="0.5"/>
  <path d="M130 10 l2 2 m0 -2 l-2 2" stroke="#dbdbdb" stroke-width="0.5"/>
  <path d="M180 5 l2 2 m0 -2 l-2 2" stroke="#cecece" stroke-width="0.5"/>

  <!-- Email text with rotations and color variations -->
  <g font-family="monospace" font-size="12">
    <!-- sjxu -->
    <text x="10" y="12" transform="rotate(-6, 10, 12)" fill="#2d3436">s</text>
    <text x="20" y="12" transform="rotate(8, 20, 12)" fill="#34495e">j</text>
    <text x="30" y="12" transform="rotate(-7, 30, 12)" fill="#2c3e50">x</text>
    <text x="40" y="12" transform="rotate(5, 40, 12)" fill="#353b48">u</text>
    
    <!-- _at_ -->
    <text x="55" y="12" transform="rotate(-4, 55, 12)" fill="#636e72">_</text>
    <text x="62" y="12" transform="rotate(6, 62, 12)" fill="#57606f">a</text>
    <text x="69" y="12" transform="rotate(-5, 69, 12)" fill="#747d8c">t</text>
    <text x="76" y="12" transform="rotate(4, 76, 12)" fill="#696e74">_</text>
    
    <!-- umd.edu -->
    <text x="85" y="12" transform="rotate(-8, 85, 12)" fill="#2d3436">u</text>
    <text x="95" y="12" transform="rotate(7, 95, 12)" fill="#34495e">m</text>
    <text x="110" y="12" transform="rotate(-6, 110, 12)" fill="#2c3e50">d</text>
    <text x="120" y="12" transform="rotate(5, 120, 12)" fill="#353b48">.</text>
    <text x="125" y="12" transform="rotate(-7, 125, 12)" fill="#2d3436">e</text>
    <text x="135" y="12" transform="rotate(8, 135, 12)" fill="#34495e">d</text>
    <text x="145" y="12" transform="rotate(-5, 145, 12)" fill="#2c3e50">u</text>
  </g>

  <!-- Additional decorative lines -->
  <path d="M0 8 Q 30 6, 60 8 T 120 8 T 180 8 T 249 8" 
        fill="none" stroke="#f8f9fa" stroke-width="0.5"/>
</svg>
